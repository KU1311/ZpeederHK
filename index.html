<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Pages Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            padding: 16px 25px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-align: left;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        .button-icon {
            margin-right: 15px;
            font-size: 24px;
            width: 30px;
            text-align: center;
        }
        
        .button-text {
            flex: 1;
        }
        
        .button-badge {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 14px;
        }
        
        .footer {
            color: #95a5a6;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        @media (min-width: 768px) {
            .button-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testing Pages Navigation</h1>
        <p class="description">Select a testing page from the options below to navigate to the specific test environment.</p>
        
        <div class="button-container">
            <button class="nav-button" onclick="location.href='simple-point.html'">
                <span class="button-icon">üìç</span>
                <span class="button-text">Simple Point</span>
                <span class="button-badge">Page 1</span>
            </button>
            
            <button class="nav-button" onclick="location.href='single-line-200m.html'">
                <span class="button-icon">üìè</span>
                <span class="button-text">Single Line 200m</span>
                <span class="button-badge">Page 2</span>
            </button>
            
            <button class="nav-button" onclick="location.href='polygon-test.html'">
                <span class="button-icon">üî∫</span>
                <span class="button-text">Polygon Test</span>
                <span class="button-badge">Page 3</span>
            </button>
            
            <button class="nav-button" onclick="location.href='circle-test.html'">
                <span class="button-icon">‚≠ï</span>
                <span class="button-text">Circle Test</span>
                <span class="button-badge">Page 4</span>
            </button>
        </div>
        
        <p class="footer">Add more testing pages as needed for your application.</p>
    </div>
    
    <script>
        // Simple animation for buttons when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.style.opacity = 1;
                    button.style.transform = 'scale(1)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
